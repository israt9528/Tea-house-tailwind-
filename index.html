<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/3d247520db.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="manrope_font">
    <!-- head section -->
    <div
      class="flex justify-center mt-[50px] gap-10 max-md:flex-col max-md:gap-5"
    >
      <div class="left-head">
        <h1 class="font-bold text-[80px] text-[#1C1C1C] leading-[100px]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-lg text-[#777] my-7 font-medium">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="text-[20px] bg-linear-to-r from-[#ff8938] to-[#ff0000] p-4.5 rounded-[10px] font-semibold text-white"
        >
          Explore More
          <i class="fa-solid fa-arrow-right pl-2.5 -rotate-45"></i>
        </button>
      </div>
      <div class="relative">
        <img class="relative top-15 w-full" src="images/banner.png" alt="" />
        <div
          class="flex items-center gap-3 shadow-[0_7px_50px_0_rgba(0,0,0,0.06)] bg-white rounded-[10px] absolute bottom-[-50px] left-[100px]"
        >
          <i class="fa-solid fa-star fa-2x pl-8"></i>
          <div class="py-5 pr-8">
            <p class="text-[#1C1C1C] block font-bold text-3xl">5.00</p>
            <p class="text-[#777] font-semibold">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
